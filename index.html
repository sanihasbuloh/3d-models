<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Furniture Try-on</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Virtual Furniture Try-on</h1>
        <p>Coba furnitur secara virtual menggunakan kamera perangkat Anda!</p>
    </header>
    
    <div class="container">
        <h2>Furnitur 3D di AR</h2>
        <p>Gunakan marker untuk mencoba furnitur di ruang Anda</p>

        <!-- Area AR untuk furnitur 3D -->
        <div id="ar-container">
            <a-scene embedded arjs>
                <!-- Marker untuk mendeteksi furnitur -->
                <a-marker preset="hiro">
                    <!-- Model furnitur 3D yang akan muncul -->
                    <a-entity
                        gltf-model="https://github.com/sanihasbuloh/3d-models/raw/refs/heads/main/AR-Code-1683008719374.glb"
                        scale="1 1 1"
                        position="0 0 0"
                        rotation="0 0 0">
                    </a-entity>
                </a-marker>

                <!-- Kamera AR -->
                <a-camera></a-camera>
            </a-scene>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Virtual Furniture Try-on</p>
    </footer>

    <!-- Skrip untuk A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</body>
</html>
